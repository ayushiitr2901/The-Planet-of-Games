<html lang="en">
<head>

    <title>Game!</title>

        .options{
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            right: 0px;
            top:150px;
       }

            background-color: transparent;

            border: none;
            cursor:pointer;
            overflow: hidden;
            outline:none;
            margin-bottom: 5px;
        }
    </style>
    <script src="keymaster.js" type="text/javascript" charset="utf-8"></script>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
</head>
<body style="margin: 0">
    <div><canvas id="canvas" width="1300" height="600" /></div>
<div class="options">
    <h5 style="font-family: 'Comic Sans MS'"> CHOOSE<br>LEVEL</h5>
    <button class="but"><img src="images/easy.png"></button>
    <button class="but"><img src="images/medium.png"></button>
    <button class="but"><img src="images/hard.png"></button>
</div>
</body>
</html>
